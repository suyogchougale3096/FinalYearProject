<!-- Warning page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warning Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .warning-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8d7da; /* Bootstrap's alert-danger background color */
        color: #721c24; /* Bootstrap's alert-danger text color */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="warning-container">
        <h2 class="text-center">Warning!</h2>
        <ul>
          <li>Enter a valid username. Length must be greater than 8.</li>
          <li>The password length should be greater than 8.</li>
          <li>The entered password and confirmed password should match.</li>
        </ul>
        <p class="text-center">Please go back and correct the errors.</p>
        <div class="text-center">
          <a href="/signup" class="btn btn-primary">Go Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
